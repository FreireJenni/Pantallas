<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/transporte/style.css"
        crossorigin="anonymous" />
    <title>EMPRESA DE TRANSPORTE</title>
</head>

<body background="https://img.freepik.com/vector-gratis/fondo-hexagonal-oscuro-color-degradado_79603-1409.jpg?w=2000&t=st=1678142462~exp=1678143062~hmac=4015bc91795dc3a46a5fbd10fed6010cdabb8855b60ab8929be0ddca7f0cd429">

    <div class="container">
        <form id="id-form-registro-titular-cuenta">
            <div class="card shadow mt-2">
                <div class="card-header p-3 h5">
                    <img src="https://cdn-icons-png.flaticon.com/512/709/709806.png?w=360" alt="" width="30" height="24">
                    Despacho de Camiones
                </div>
                <div class="card-body">
                  <img src="https://www.transporexa.com/img/carga-general1.jpg" width="100%" height="300">
                  <h3> "La excelencia es nuestro compromiso"</h3>
                </div>
                <div class="formulario">
                    <div class="row g-2">
                        <div class="col-md-2">
                            <label for="" class="form-label">FECHA DE LLEGADA</label>
                            <input type="date" class="form-control" name="fecha_llegada" required>
                        </div>
                        <div class="col-md-2">
                            <label for="" class="form-label">FECHA DE SALIDA</label>
                            <input type="date" class="form-control" name="fecha_salida" required>
                        </div>
                        <div class="col-md-2">
                            <label for="" class="form-label">ANDEN</label>
                            <select class="form-select" id="id-select-genero" name="genero" required>
                                <option>-----</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                                <label for="" class="form-label">MATRÍCULA</label>
                                <input type="text" class="form-control" name="matricula" required>
                        </div>
                        <div class="col-md-3">
                            <label for="" class="form-label">NOMBRE DEL CONDUCTOR</label>
                            <input type="text" class="form-control" name="conductor" required>
                        </div>
                        <div class="col-md-2 ">
                            <label for="" class="form-label">CAPACIDAD</label>
                            <input type="text" class="form-control" name="capacidad" required>
                        </div>
                        
                        <div class="col-md-2">
                            <label for="" class="form-label">CONSUMO</label>
                            <input type="text" class="form-control" name="consumo" required>
                        </div>         
                
                        <div class="col-md-2">
                            <label for="" class="form-label">CARGA TOTAL</label>
                            <input type="text" class="form-control" name="carga" required>
                        </div>
                    </div>
                    <div class="botones">
                        <button class="btn btn-success" id="id-btn-cargar">
                            <i class="fa-solid"></i>
                            Cargar
                        </button>
                        <button class="btn btn-primary" id="id-btn-descargar">
                            <i class="fa-solid"></i>
                            Descargar
                        </button>
                        <button class=" btn1 btn btn-warning" id="id-btn-buscar">
                            <i class="fa-solid"></i>
                            Buscar mejor camión
                        </button>
                        <button class=" btn btn btn-warning" id="id-btn-buscar">
                            <i class="fa-solid"></i>
                            Capacidad Total
                        </button>
                    </div>
                    <div class="gif" align="center"><img src="https://i.pinimg.com/originals/c4/9a/20/c49a207e0f89c9290d98fd43a87a8cb0.gif"></div>

                    
                </div>
                <footer>
                    <p align="center">&copy; 2023 DERECHOS RESERVADOS</p>
                </footer>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="./app.js" type="module">

        /// codigo fuente

    </script>

</body>

</html>
